<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Title</title>
  </head>
  <body>
    <style>
      body {
 background-image: url("https://www.bing.com/th?id=OHR.CrystalCave_EN-US8679086426_tmb.jpg&amp;rf=");
 background-color: #cccccc;
}
      h3 {
 color: #21fabd;
}
      .box {
 background-color: #ffffff;
}
      /* Dropdown Button */
.dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}
    </style>
    <h3>
      Type url or search item
    </h3>
    <div class="box">
        <input type="text" id="TEXTHER"/>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
    <a href="google.com/search?q=%TEXTHER">google</a>
    <a href="bing.com/search?q=">Bing</a>
    <a href="duckduckgo.com/search?q=">Duck Duck Go</a>
    <a href="ecosia.com/search?q=">Ecosia</a>
    <a href="oceanhero.today/search?q=">Ocean Hero</a>
    <a href="#">Url</a>
      </div>
  </div>
  </body>
</html>
