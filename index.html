<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Browser</title>
  </head>
  <body>
    <style>
      body {
 background-image: url("https://www.bing.com/th?id=OHR.CrystalCave_EN-US8679086426_tmb.jpg&amp;rf=");
 background-color: #cccccc;
}
      h3 {
 color: #21fabd;
}
      .box {
 background-color: #ffffff;
}
.dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
    </style>
    <h3>
      Type url or search item
    </h3>
    <div class="box">
        <input type="search" class="box" placeholder="Search the web..." id="INPUT" name="q" required/>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Search with</button>
      <div class="dropdown-content">
            <a href="https://google.com/search?q=%q">google</a>
            <a href="https://bing.com/search?q=%q">Bing</a>
            <a href="https://duckduckgo.com/?q=%INPUT&t=h_&ia=web">Duck Duck Go</a>
            <a href="https://www.ecosia.org/search?method=index&q=%INPUT">Ecosia</a>
            <a href="https://oceanhero.today/web?q=%INPUT">Ocean Hero</a>
            <a href="https://%INPUT">Url</a>
      </div>
  </div>
  </body>
</html>
