<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ecogogo</title>
  </head>
  <body>
    <script>
      const element = document.getElementById(INPUT);
      function a() {
        if (element.includes("https://")) {
          alert("use the url button for a url");
        }else{
          location.replace("https://google.com/search?q=" + element) ;
        }
      } 
      function b() {
        if (element.includes("https://")) {
          alert("use the url button for a url");
        }else{
          location.replace("https://bing.com/search?q=" + element) ;
        }
      function c() {
        if (element.includes("https://")) {
          alert("use the url button for a url");
        }else{
          location.replace("https://duckduckgo.com/?q=" + element + "&t=h_&ia=web") ;
        }
      }
      function d() {
        if (element.includes("https://")) {
          alert("use the url button for a url");
        }else{
          location.replace("https://www.ecosia.org/search?method=index&q=" + element) ;
        }
      }
      function e() {
        if (element.includes("https://")) {
          alert("use the url button for a url");
        }else{
          location.replace("https://oceanhero.today/web?q=" + element) ;
        }
      }
      function url()
        if(element.includes("https://") == false) {
          alert("Hmm... the link you are trying to go to isnt a link if you are searching for something use the other buttons");
        }else{
          location.replace(element);
        }
      }
      var a = document.querySelector("#testid a");
      a.onclick = a()
      var b = document.querySelector("#testid1 a");
      b.onclick = b()
      var c = document.querySelector("#testid2 a");
      c.onclick = c()
      var d = document.querySelector("#testid3 a");
      d.onclick = d()
      var e = document.querySelector("#testid4 a");
      e.onclick = e()
      var f = document.querySelector("#testid5 a");
      f.onclick = url()
    </script>
    <style>
      body {
 background-image: url("https://www.bing.com/th?id=OHR.CrystalCave_EN-US8679086426_tmb.jpg&amp;rf=");
 background-color: #cccccc;
}
      h3 {
 color: #21fabd;
}
      .box {
 background-color: #ffffff;
}
.dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
    </style>
    <h3>
      Type url or search item
    </h3>
    <div class="box">
        <input type="search" class="box" placeholder="Search the web..." id="INPUT" name="q" required/>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Search with</button>
      <div class="dropdown-content">
            <div id="testid"><div><div><a href="#">Google</a><div><div><div>

            <div id="testid4"><div><div><a href="#">Ocean Hero</a><div><div><div>
            <div id="testid5"><div><div><a href="#">Url</a><div><div><div>
      </div>
  </div>

</html>
