<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Browser</title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="style.css" media=”screen” />
    <h3>
      Type url or search item
    </h3>
    <div class="box">
        <input type="text" id="INPUT"/>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
    <a href="google.com/search?q=%INPUT">google</a>
    <a href="bing.com/search?q=%INPUT">Bing</a>
    <a href="duckduckgo.com/search?q=%INPUT">Duck Duck Go</a>
    <a href="ecosia.com/search?q=%INPUT">Ecosia</a>
    <a href="oceanhero.today/search?q=%INPUT">Ocean Hero</a>
    <a href="%INPUT">Url</a>
      </div>
  </div>
  </body>
</html>
